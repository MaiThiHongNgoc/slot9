<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="image"></div>
            <div style="background-image: url('images/background.svg')";></div>
            <div class="text">Start for free & get<bssr> attractive offers today!</div>
            

        </div>
        <!---->
        <form action="#" id="form" method="post">
            <div>
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">Already Have an Account?</br>
                    <span> Sign In </span>

                </div>
                <div class="btn">
                <div class="btn-1">
                    <img width="48" height="48" src="https://img.icons8.com/doodle/48/facebook-new.png" alt="facebook-new"/>
                 Sign Up
                </div>
                
                <div class="btn-2">
                    <img width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
                    Sign Up
                </div>

            </div>
            </div>
            <div class=".or">OR</div>
            </div>
            <!--username-->
            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="uername" placeholder="James Bond">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <div class="error"></div>

            </div>
            <!--email-->
            <div>
                <label for="email">Email</label>
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="abc@gmail.com">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>

            </div>
            <!--password-->
            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
                

            </div>
            <button id="btn" type="submit">Submit</button>

        </form>

        
        </div>
